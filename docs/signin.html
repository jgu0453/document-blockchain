<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="supabase-config.js"></script>
</head>
<body>
  <nav class="triton-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="signin.html" class="active">Sign In</a></li>
    </ul>
  </nav>

  <main class="container home">
    <section class="home-section auth-card">
      <h1>Sign In</h1>
      <p class="muted">Use your campus email. Role determines where you land.</p>
      <form id="signin-form" class="auth-grid">
        <label>Email
          <input id="login-email" type="email" placeholder="name@ucsd.edu" required />
        </label>
        <label>Password
          <input id="login-password" type="password" placeholder="••••••••" required />
        </label>
        <div class="auth-actions">
          <button id="login-btn" type="submit">Sign In</button>
        </div>
        <div id="auth-status" class="status muted">Not signed in</div>
      </form>
    </section>
  </main>

  <script type="module" src="js/signinPage.js"></script>
</body>
</html>
