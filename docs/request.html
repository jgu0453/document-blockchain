<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Document</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="supabase-config.js"></script>
</head>
<body class="page request-page">
  <nav class="triton-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="my_documents.html">Profile</a></li>
      <li><a href="request.html" class="active">Request</a></li>
    </ul>
    <div class="auth-right">
      <button id="nav-logout" class="secondary" type="button">Sign Out</button>
    </div>
  </nav>

  <main class="content container">
    <section class="card">
      <h2>Submit a Document Request</h2>
      <p class="muted">Students can request transcripts/diplomas here. Admins handle issuance after approval.</p>
      <form id="request-form">
        <label>Document Type
          <input name="docType" required placeholder="Transcript, Diploma, etc.">
        </label>
        <label>Notes (optional)
          <textarea name="notes" placeholder="Include term, program, or other details"></textarea>
        </label>
        <button type="submit">Submit Request</button>
      </form>
      <div id="request-message" class="status"></div>
    </section>

    <section class="card">
      <h2>My Requests</h2>
      <div id="my-requests" class="list"></div>
    </section>
  </main>

  <script type="module" src="js/requestPage.js"></script>
</body>
</html>
