<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Queue</title>
  <link rel="stylesheet" href="styles.css">
  <script src="supabase-config.js"></script>
</head>
<body class="page admin-page">
  <header class="topbar">
    <div class="logo">Document Chain</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="verify.html">Verify</a>
      <a href="request.html">Request</a>
      <a href="my_documents.html">My Documents</a>
      <a class="active" href="admin.html">Admin</a>
    </nav>
    <div class="auth-controls">
      <input id="login-email" type="email" placeholder="email">
      <input id="login-password" type="password" placeholder="password">
      <button id="login-btn">Login</button>
      <button id="logout-btn" class="secondary">Logout</button>
      <span id="auth-status"></span>
    </div>
  </header>

  <main class="content">
    <section class="card">
      <h2>Pending Requests</h2>
      <p class="muted">Admins can approve, deny, or issue documents. Issuance will hash the file and write to the blockchain.</p>
      <div id="admin-warning" class="status warning hidden">Admin role required.</div>
      <div id="pending-requests" class="list"></div>
    </section>
  </main>

  <script type="module" src="js/adminPage.js"></script>
</body>
</html>
